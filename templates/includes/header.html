{% load static i18n %}
<nav class="navbar navbar-expand-lg navbar-light bg-success-subtle">
  <div class="container-fluid">
    <a class="navbar-brand fs-4 ps-3" href="{% url 'post-list' %}">
      Post Insight
    </a>
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <form method="post" action="{% url 'user-logout' %}">
              {% csrf_token %}
              <button class="nav-link btn btn-link" type="submit">Log Out</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user-login' %}">Log In</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
