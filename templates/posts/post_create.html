{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row my-3">
            <div class="col-12">
                <h1 class="text-center">Create new post</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <form method="post" action="{% url 'post-create' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary mt-3" type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
