{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row my-3">
        <div class="col-12">
            <h1 class="text-center" style="font-weight: bold; color: #2c3e50;">{{ post.title }}</h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12 d-flex align-items-center">
{#            <img src="{{ post.author.profile.image.url }}" alt= "Author image" class="rounded-circle mr-3" style="width: 50px; height: 50px;">#}
            <div>
                <p class="mb-1"><strong>{{ post.author.first_name }}</strong></p>
                <p class="text-muted mb-0">{{ post.created_at|date:"d M Y" }}</p>
                {% for tag in post.tags.all %}
                    <span class="text-muted mb-0">{{ tag.name }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12">
            <p style="line-height: 1.7;">{{ post.content|linebreaks }}</p>
        </div>
    </div>
</div>
{% endblock content %}
